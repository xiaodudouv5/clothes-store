<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" class="login-form" method="post">
        <input type="hidden" id="verify" name="verify" />
        <h3 class="form-title">请输入您的账号和密码</h3>
        <!--错误提示-->
        <div id="error" class="alert alert-danger display-hide">
            <span id="errormsg"></span>
        </div>

        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>

        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" required="true" placeholder="用户名/邮箱/手机号" id="loginId" name="loginId" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" required="true" autocomplete="off" placeholder="密码" id="loginPwd" name="loginPwd" /> </div>
        </div>
        <!--滑动验证码-->
        <div class="verBox">
            <div id="imgVer" style="display:inline-block;"></div>
        </div>

        <br>
        <div class="form-actions">
            <label class="rememberme mt-checkbox mt-checkbox-outline">
                <input type="checkbox" id="remember" name="remember" value="1" /> 记住我
                <span></span>
            </label>

            <button type="button" id="loginBtn" class="btn green pull-right"> 登陆 </button>
        </div>
        <div class="forget-password">
            <h4>忘记密码 ?</h4>
        </div>
    </form>
    <!-- END LOGIN FORM -->
